<div *ngIf="!productos">
	Cargando listado de productos ...
</div>
<div *ngIf="productos">
	<div class="row">
		<div class="col-lg-3" *ngFor="let producto of productos">
			<div class="thumbnail">
				<div *ngIf="producto.image" class="imagen_container">
					<img src="http://localhost/curso-angular4-backend/uploads/{{producto.image}}" class="producto_imagen" />
				</div>				
				<div *ngIf="!producto.image">
					<div class="imagen_relleno"></div>
				</div>
				<div class="caption">
					<h3>{{producto.name}}</h3>
					<p>{{producto.price}} â‚¬</p>
					<p>
						<a [routerLink]="['/producto', producto.id]" class="btn btn-md btn-primary">Ver</a>
						<a [routerLink]="['/editar-producto', producto.id]" class="btn btn-md btn-warning">Editar</a>
						<a href="" class="btn btn-md btn-danger">Borrar</a>
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
