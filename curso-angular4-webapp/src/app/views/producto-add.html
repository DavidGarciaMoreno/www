<h3>{{title}}</h3>
<hr>

<form #formProducto="ngForm" (ngSubmit)="onSubmit()" class="col-lg-6" id="form-producto">  
	<label>
		Nombre
		<span *ngIf="!nombre.valid && nombre.touched" class="label label-danger">El nombre es obligatorio</span>		
	</label>	
	<input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="product.name" class="form-control" required />


	<label>
		Descripción
		<span *ngIf="!descripcion.valid && descripcion.touched" class="label label-danger">La descripción es obligatoria</span>	
	</label>
	<textarea #descripcion="ngModel" name="descripcion" [(ngModel)]="product.description" class="form-control" required></textarea>

	<label>
		Precio
		<span *ngIf="!precio.valid && precio.touched" class="label label-danger">El precio no es correcto</span>	
	</label>	
	<input type="text" #precio="ngModel" name="precio" [(ngModel)]="product.price" class="form-control" required pattern="[0-9]+"/>

	<label>Imagen</label>	
	<input type="file" class="form-control" />

	<br>
	<input type="submit" value="{{title}}" [disabled]="!formProducto.form.valid" class="btn btn-success"/>
</form>
