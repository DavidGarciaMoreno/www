<div *ngIf="_router.url != '/search'">
  <form class="form-inline float-xs-right" (ngSubmit)="search(searchForm)" [formGroup]="searchForm">
    <input class="form-control" type="text" formControlName="query" placeholder="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
</div>
